<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="calculator">
        <div>
            <input style="margin: 5px;" type="text" width="100%" id="box">
        </div>


        <div>
            <button onclick="del()" style="width:160px;">C</button>
        </div>

        <div class="buttons">

            <div>
                <button onclick="num(7)">7</button>
                <button onclick="num(8)">8</button>
                <button onclick="num(9)">9</button>
                <button class="operators" onclick="num('/')">/</button>
            </div>

            <div>
                <button onclick="num(4)">4</button>
                <button onclick="num(5)">5</button>
                <button onclick="num(6)">6</button>
                <button class="operators" onclick="num('*')">x</button>
            </div>

            <div>
                <button onclick="num(1)">1</button>
                <button onclick="num(2)">2</button>
                <button onclick="num(3)">3</button>
                <button class="operators" onclick="num('-')">-</button>
            </div>

            <div>
                <button onclick="num('0')">0</button>
                <button onclick="equal()">=</button>
                <button class="operators" onclick="num('**')">^</button>
                <button class="operators" onclick="num('+')">+</button>


            </div>
        </div>

    </div>
    <div class="copyright">
        <hr>
        COPYRIGHT &copy; AHSAN TARIQ
    </div>
</body>

</html>
